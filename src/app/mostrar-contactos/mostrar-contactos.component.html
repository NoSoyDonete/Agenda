<div class="page-container">
  <div class="header">
    <h1>Lista de Contactos</h1>
    <div class="toolbar">
      <div class="search-container">
        <input
          type="text"
          [(ngModel)]="terminoBusqueda"
          (input)="buscarContactos()"
          placeholder="Buscar contactos..."
          class="search-input"
        >
      </div>
    </div>
  </div>

  <div class="content-container">
    <div class="contactos-list">
      <div class="contacto-item" *ngFor="let contacto of contactosFiltrados; let i = index">
        <div class="contacto-header" (click)="toggleContacto(contacto.id)">
          <div class="contacto-main">
            <span class="contacto-icon">ðŸ‘¤</span>
            <span class="contacto-nombre">{{ contacto.nombre }}</span>
          </div>
          <span class="expand-icon">{{ expandedId === contacto.id ? 'â–¼' : 'â–¶' }}</span>
        </div>
        
        <div class="contacto-details" [class.expanded]="expandedId === contacto.id">
          <div class="detail-row">
            <span class="detail-label">TelÃ©fono:</span>
            <span class="detail-value">{{ contacto.telefono }}</span>
          </div>
          <div class="detail-row" *ngIf="contacto.email">
            <span class="detail-label">Email:</span>
            <span class="detail-value">{{ contacto.email }}</span>
          </div>
          <div class="contacto-actions">
            <a [routerLink]="['/editar', contacto.id]" class="btn-edit">Editar</a>
            <a [routerLink]="['/eliminar', contacto.id]" class="btn-delete">Eliminar</a>
          </div>
        </div>
      </div>

      <div *ngIf="contactosFiltrados.length === 0" class="no-resultados">
        No se encontraron contactos
      </div>
    </div>
  </div>

<!-- ... previous HTML remains the same until footer ... -->

<div class="footer">
  <div class="footer-container">
    <a routerLink="/crear" class="btn-create">Crear Nuevo Contacto</a>
  </div>
</div>
